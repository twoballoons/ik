<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Balloon Knowledge Base</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="keywords" content="Balloon,Knowledge Base">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" type="image/x-icon" href="media/logo.ico">
</head>
<body>
<div id="app">Loading...</div>

<!--百度统计-->
<script>
  var _hmt = _hmt || [];
  (function () {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?4c9f47feacda8708dcf0a670701e4030";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
</script>
<script>
  window.$docsify = {
    name: 'Knowledge Base',
    nameLink: '/',
    repo: 'https://gitee.com/xingenhi',/* 配置仓库地址 */
    maxLevel: 4,/* 可配置的最大支持渲染的标题层级 */
    coverpage: true,/* 启用封面页，默认加载_coverpage.md文件，也可以自定义文件名 */
    loadNavbar: true,/* 加载自定义的导航栏，默认加载_navbar.md，加载别的文件把true改成“xxx.md” */
    mergeNavbar: true,/* 小屏设备下合并导航栏到侧边栏 */
    onlyCover: true,/* 首页只显示封面 */
    auto2top: true, //切换页面后是否自动跳转到页面顶部
    search: {
      //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: "auto",
      placeholder: "搜索",
      noData: "找不到结果",
      // 搜索标题的最大程级, 1 - 6
      depth: 3,
    },
    scrollToTop: {
      auto: true,
      text: '🎈',
      right: 15,
      bottom: 15,
      offset: 500
    },
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--表情-->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!--搜索-->
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!--图片缩放-->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<!--代码复制-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!--代码高亮-->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
<!--返回顶部-->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
</body>
</html>
